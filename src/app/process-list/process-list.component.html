<div class="container mt-4">
  <h2>Lista de Processos</h2>
  <button class="btn btn-success mb-3" (click)="router.navigate(['/new'])">Novo Processo</button>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>NPU</th>
      <th>Data de Cadastro</th>
      <th>UF</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let process of processes">
      <td>{{ process.npu }}</td>
      <td>{{ process.dataCadastro | date }}</td>
      <td>{{ process.uf }}</td>
      <td>
        <button class="btn btn-info me-2" (click)="viewProcess(process.id)">Ver</button>
        <button class="btn btn-warning me-2" (click)="router.navigate(['/editar-processo', process.id])">Editar</button>
        <button class="btn btn-danger" (click)="deleteProcess(process.id)">Deletar</button>
      </td>
    </tr>
    </tbody>
  </table>
  <nav *ngIf="totalElements > size">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" (click)="setPage(page - 1)">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let p of pages" [class.active]="p === page">
        <a class="page-link" (click)="setPage(p)">{{ p + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="page >= pages.length - 1">
        <a class="page-link" (click)="setPage(page + 1)">Próximo</a>
      </li>
    </ul>
  </nav>
</div>
